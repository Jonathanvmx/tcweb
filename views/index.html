<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Formulario</h1>
      <form action="submit_form.php" method="post" class="form">
        
        <fieldset>
          <legend>Información Personal</legend>
          
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          
          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>
          </div>
          
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" list="telefonos">
            <datalist id="telefonos">
              <option value="555-1234">
              <option value="555-5678">
              <option value="555-9012">
            </datalist>
          </div>
        </fieldset>

        <fieldset>
          <legend>Información Académica</legend>
          
          <div class="form-group">
            <label for="grupo">Selecciona grupo:</label>
            <select id="grupo" name="grupo" required>
              <option value="">-- Selecciona una opción --</option>
              <optgroup label="Matutino">
                <option value="1BM1">1BM1</option>
                <option value="1BM2">1BM2</option>
              </optgroup>
              <optgroup label="Vespertino">
                <option value="1BV1">1BV1</option>
                <option value="1BV2">1BV2</option>
              </optgroup>
            </select>
          </div>
          
          <div class="form-group">
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera" list="carreras" required>
            <datalist id="carreras">
              <option value="Ingeniería en Sistemas Computacionales">
              <option value="Ingeniería en Inteligencia Artificial">
              <option value="Licenciatura en Ciencia de Datos ">
            </datalist>
          </div>
          
          <div class="form-group">
            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
          </div>
        </fieldset>
        
        <fieldset>
          <legend>Opciones Adicionales</legend>
          
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
          </div>
          
          <div class="form-group">
            <label for="hora_contacto">Hora preferida de contacto:</label>
            <input type="time" id="hora_contacto" name="hora_contacto">
          </div>
          
          <div class="form-group">
            <label for="sitio_web">Sitio Web Personal:</label>
            <input type="url" id="sitio_web" name="sitio_web" placeholder="https://ejemplo.com">
          </div>
          
          <div class="form-group">
            <label for="color_favorito">Color Favorito:</label>
            <input type="color" id="color_favorito" name="color_favorito" value="#007bff">
          </div>
          
          <div class="form-group">
            <label for="rango_experiencia">Nivel de Experiencia (1-10):</label>
            <input type="range" id="rango_experiencia" name="rango_experiencia" min="1" max="10" value="5">
            <output for="rango_experiencia" id="rango_output">5</output>
          </div>
        </fieldset>
        
        <div class="form-group button-group">
          <button type="submit" class="submit-btn">Enviar Formulario</button>
          <button type="reset" class="reset-btn">Limpiar Formulario</button>
          <button type="button" class="preview-btn" onclick="previewData()">Vista Previa</button>
        </div>
      </form>
    </div>
  </body>
</html>
